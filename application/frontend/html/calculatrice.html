<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Cloud Native</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="calculator-container">
            <!-- Theme Switcher -->
            <div class="theme-switcher">
                <span class="theme-name"></span>
                <button class="theme-button">ðŸ”„</button>
            </div>

            <!-- Calculator Display -->
            <div class="calculator-display">
                <div class="memory-display"></div>
                <div class="main-display"></div>
            </div>

            <!-- Calculator Keypad -->
            <div class="calculator-keypad">
                <!-- Row 1 -->
                <button class="btn-function" data-action="clear">AC</button>
                <button class="btn-operator" data-action="divide">Ã·</button>
                <button class="btn-operator" data-action="multiply">Ã—</button>

                <!-- Row 2 -->
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operator" data-action="subtract">âˆ’</button>

                <!-- Row 3 -->
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operator" data-action="add">+</button>

                <!-- Row 4 -->
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operator" data-action="equals">=</button>

                <!-- Row 5 -->
                <button class="btn-number btn-zero">0</button>
                <button class="btn-number">.</button>
            </div>
        </div>
    </div>
    <script src="js/themes.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
